<div class="uk-width-1-4@m">
    <!-- Stores for profile data -->
    <div id="profiled" data="profile_id"></div>
    <div id="notification-store"></div>

    <div class="uk-card uk-card-body uk-flex uk-flex-column uk-light">
        <img class="uk-border-circle uk-margin" width="64" height="64" src="profile_picture_url" alt="profile-pic" />
        <input class="uk-form-blank uk-h3 uk-text-bolder uk-margin-remove-top uk-margin-remove-bottom uk-text-truncate"
               id="first_name" value="first_name" />
        <input class="uk-form-blank uk-h3 uk-margin-remove-top uk-margin-remove-bottom uk-text-truncate"
               id="last_name" value="last_name" />
        <div class="uk-text-small uk-margin-remove-top uk-text-truncate">
            profile_email
        </div>
    </div>
</div>
